<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commentary Design Preview</title>
    <link rel="stylesheet" href="../static/css/commentary.css">
</head>

<body>

    <div class="commentary-container">
        <!-- Main Tabs -->
        <div class="main-tabs">
            <button class="tab-btn inactive">Match Center</button>
            <button class="tab-btn inactive">Scorecard</button>
            <button class="tab-btn inactive">Graph /Charts</button>
            <button class="tab-btn active">Commentary</button>
        </div>

        <!-- Innings Tabs -->
        <div class="innings-tabs">
            <button class="inn-btn">1st Inning</button>
            <button class="inn-btn secondary">2nd Inning</button>
        </div>

        <!-- Over Summary Bar -->
        <div class="over-summary">
            End of over: 1 | 10 Runs | Rahul Cricketers: 10/0 | CRR: 10.00
        </div>

        <!-- Batsmen Info -->
        <table class="batsmen-table">
            <tr>
                <td class="name">Ajay</td>
                <td class="stats">8 (4b)</td>
                <td class="extra">Abc</td>
            </tr>
            <tr>
                <td class="name">Naveena</td>
                <td class="stats">2 (2b)</td>
                <td class="extra"></td>
            </tr>
        </table>

        <!-- Commentary Feed -->
        <div class="commentary-list">
            <!-- Ball 0.6 -->
            <div class="comm-item">
                <div class="overs-num">0.6</div>
                <div class="ball-badge badge-default">2</div>
                <div class="comm-text">Abc to Ajay, 2 runs</div>
            </div>

            <!-- Ball 0.5 -->
            <div class="comm-item">
                <div class="overs-num">0.5</div>
                <div class="ball-badge badge-default">1</div>
                <div class="comm-text">Abc to Naveena, 1 run</div>
            </div>

            <!-- Ball 0.4 -->
            <div class="comm-item">
                <div class="overs-num">0.4</div>
                <div class="ball-badge badge-default">1</div>
                <div class="comm-text">Abc to Ajay, 1 run</div>
            </div>

            <!-- Ball 0.3 -->
            <div class="comm-item">
                <div class="overs-num">0.3</div>
                <div class="ball-badge badge-four">4</div>
                <div class="comm-text">Abc to Ajay, <strong>FOUR</strong></div>
            </div>

            <!-- Ball 0.2 -->
            <div class="comm-item">
                <div class="overs-num">0.2</div>
                <div class="ball-badge badge-default">1</div>
                <div class="comm-text">Abc to Naveena, 1 run</div>
            </div>

            <!-- Ball 0.1 -->
            <div class="comm-item">
                <div class="overs-num">0.1</div>
                <div class="ball-badge badge-default">1</div>
                <div class="comm-text">Abc to Ajay, 1 run</div>
            </div>
        </div>

    </div>

</body>

</html>
